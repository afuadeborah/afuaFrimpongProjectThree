<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ride the Wave</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/style.css">
    
</head>

<!-- Landing/Intro Page -->
<header>
    <div class="wrapper">
        <section class="welcome">
            
            <h1 tabindex="0">Ride the Wave</h1>
            <p>What's your aesthetic?</p> 
            <button type="submit" id="startWave">Surf's Up</button>
            
        </section>
    </div>  
</header>
    
<body>
    <!-- Question Section -->
    <div class="wrapper">
        <section class="question">
            <h2 tabindex="0"></h2>
            <form action="" class="questionBox" id="questionForm">
                <!-- Questions added dynamically here -->
            </form>
            <button type="submit" class="next" form="questionForm">Next</button>
        </section>


        <!-- Quiz Result Section -->
        <section class="result">
            <!-- Results added dynamically here -->
            <button type="submit" class="redo">Ride the Wave Again</button>
        </section>

    </div>
    
    
    <footer>
        <a href="http://www.afuadeborahcodes.com/" 
        target="_blank" 
        rel="noopener noreferrer" 
        tabIndex="0">Afua Deborah Juno College 2020</a>   
    </footer>
    

    <!-- JQuery here -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
